<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master-view}"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>SGIG | Usuario </title>
</head>
<body>
    <div layout:fragment="content">
        <div>
            <h3 class="mb-4 text-gray-800 ml-4"> Usuario </h3>
        </div>

        <div class="col-lg-12 d-flex justify-content-end">
            <a href="/web/users/create" class="btn btn-primary mr-5">Crear Usuario</a>
        </div>

        <div class="card m-5">
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                            <th>Rol</th>
                        </tr>
                    </thead>

                    <tbody th:each="usuario : ${usuarios}">
                        <tr>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td th:text="${usuario.rol}"></td>
                        </tr>

                    </tbody>

                </table>

            </div>
        </div>

    </div>
</body>
</html>
