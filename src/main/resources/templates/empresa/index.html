<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master-view}" th="http://www.thymelieaf.org">
<head>
    <meta charset="UTF-8">
    <title>SGIG | Empresa </title>
</head>
<body>
    <div layout:fragment="content">
        <div>
            <h3 class="mb-4 text-gray-800 ml-4"> Empresas </h3>
        </div>

        <div class="col-lg-12 d-flex justify-content-end">
            <a href="/web/enterprises/create" class="btn btn-primary mr-5">Crear Empresa</a>
        </div>

        <div class="card m-5">
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                        </tr>
                    </thead>

                    <tbody th:each="empresa : ${empresas}" >
                        <tr>
                            <td th:text="${empresa.nombre}"></td>
                            <td th:text="${empresa.direccion}"></td>
                            <td th:text="${empresa.telefono}"></td>
                            <td th:text="${empresa.correo}"></td>
                        </tr>

                    </tbody>

                </table>

            </div>
        </div>

    </div>
</body>
</html>
