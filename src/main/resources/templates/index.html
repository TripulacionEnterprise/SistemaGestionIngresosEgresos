<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>App Tripulación Enterprise</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>
  <body>
  <main>
    <div class="px-4 py-5 text-center">
      <div class="row justify-content-center">
        <img class="d-block mx-auto mb-4" src="/img/tripulacionEnterpriseLogo.gif" width="180">
      </div>
      <h1 class="display-5 fw-bold" width="150px">Sistema de Gestión de Ingresos y Egresos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Aplicación para administrar movimientos de dinero</p>
        <div sec:authorize="!isAuthenticated()">
          <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Ir a la Aplicación</a>
        </div>
        <div class="col-lg-6 mx-auto">
          <div sec:authorize="isAuthenticated()">
            <p class="lead mb-4">Está logeado!</p>
            <a href="/main" class="btn btn-primary btn-lg px-4 gap-3">Ir a la Aplicación</a>
            <a th:href="@{/logout}" class="btn btn-secondary btn-lg px-4 gap-3">Terminar Sesión</a>
          </div>
        </div>
      </div>
    </div>
  </main>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

  </body>
</html>
